<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background">
        <img src="{{ url_for('static', filename='your_logo.png') }}" alt="Логотип" class="logo">
        <video autoplay muted loop id="background-video">
            <source src="{{ url_for('static', filename='your_video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="header">
            <div class="input-group">
                <input type="text" id="search" name="search" class="form-control" placeholder="Пошук" value="{{ search_query }}">
                <button type="button" class="search-button">&#128269;</button>
            </div>
        </div>
        <div class="content">
            <h2>Найновіші ігрові новини</h2>
            <!-- Додайте інші елементи контенту тут -->
        </div>
    </div>
</body>
</html>
